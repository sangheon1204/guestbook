<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>포도 방명록</title>
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <script type="text/javascript" src="script.js"></script>

<body>
    <div class="header">
        <img id="logo" src="/static/img/logo.png">

            방명록을 작성하면 포도 캐릭터가 생성됩니다<br>

    </div>
    <div class="container">
        <div class="row">
            <img class="shadow" src="static/img/shadow.png">
            <img class="shadow" src="static/img/shadow.png">
            <img class="shadow" src="static/img/shadow.png">
        </div>
        <div class="row">
            <img class="shadow" src="static/img/shadow.png">
            <div class="card">  
                <img onclick="openPopUp()" class="shadow" src="static/img/podo.png">

            </div>
            <img onclick="openPopUp()" class="shadow" src="static/img/heartpodo.png">

        <div class="row">
            <img class="shadow" src="static/img/shadow.png">
            <img class="shadow" src="static/img/shadow.png">
            <img class="shadow" src="static/img/shadow.png">
        </div>
        <div class="pagination">
            <a href="#"><img src="static/img/left.png" class="pagination_icon"></a>
            <a href="#" class="pagenum">1</a>
            <a href="#" class="pagenum">2</a>
            <a href="#" class="pagenum">3</a>

        </div>
    </div>
    <a href="write.html"><img src="/static/img/button.png" class="button"></a>
    <div class="popup">
        <div class="content">
            <p class="content-name">조민지</p>
            <p class="content-context">피곤해 뿌뿌</p>
            <p class="date">23.10.06</p>
            <a><img onclick="closePopUp()" class="button2" src="static/img/close.png"></a>
        </div>
    </div>
</body>

</html>
